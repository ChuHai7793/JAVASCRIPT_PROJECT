<body>

<ul style="list-style-type:none" id="main-menu">

  <li>

<script src="scripts/interfaces/sweetAlert.js"></script>
<script src='./scripts/animation_Character_Select.js'> </script>
<script>
    // Create a prompt
    function inputPlayerName() {
        Swal.fire({
            title: 'ENTER GANGSTER NAME',
            input: 'text', // Type of input
            // inputLabel: 'MAFIA NAME',
            inputPlaceholder: 'BIG BAD BOSS',
            // showCancelButton: true, // Show a cancel button
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.setItem('playerName', result.value);
                // console.log(localStorage.getItem('playerName'));
                window.location.href = 'PLAY_GAME.html';

            }
            // else if (result.isDismissed) {
            //     Swal.fire('Prompt canceled!');
            // }
        });
    }

    const backgroundAudio = document.getElementById("audio");
    backgroundAudio.volume = 0.5;
    backgroundAudio.play();




</script>
</body>
</html>
